<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APC Key 25 - Visualisation Clavier</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Visualisation APC Key 25</h1>

    <!-- Clavier 25 touches -->
    <div class="keyboard">
        <!-- Touche noires (au-dessus des touches blanches) -->
        <div class="black-keys">
            <div id="key-49" class="key black"></div>
            <div id="key-51" class="key black"></div>
            <div class="spacer"></div>
            <div id="key-54" class="key black"></div>
            <div id="key-56" class="key black"></div>
            <div id="key-58" class="key black"></div>
            <div class="spacer"></div>
            <div id="key-61" class="key black"></div>
            <div id="key-63" class="key black"></div>
            <div class="spacer"></div>
            <div id="key-66" class="key black"></div>
            <div id="key-68" class="key black"></div>
            <div id="key-70" class="key black"></div>
        </div>

        <div class="white-keys">
            <div id="key-48" class="key white">C3</div>
            <div id="key-50" class="key white">D3</div>
            <div id="key-52" class="key white">E3</div>
            <div id="key-53" class="key white">F3</div>
            <div id="key-55" class="key white">G3</div>
            <div id="key-57" class="key white">A3</div>
            <div id="key-59" class="key white">B3</div>
            <div id="key-60" class="key white">C4</div>
            <div id="key-62" class="key white">D4</div>
            <div id="key-64" class="key white">E4</div>
            <div id="key-65" class="key white">F4</div>
            <div id="key-67" class="key white">G4</div>
            <div id="key-69" class="key white">A4</div>
            <div id="key-71" class="key white">B4</div>
        </div>

    </div>

    <!-- Matrice de 8x5 pads -->

        <div id="pad-0" class="pad"></div>
        <div id="pad-1" class="pad"></div>
        <div id="pad-2" class="pad"></div>
        <div id="pad-3" class="pad"></div>

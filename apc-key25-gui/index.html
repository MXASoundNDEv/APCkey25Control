<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APC Key 25 - Visualisation Clavier</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Visualisation APC Key 25</h1>
    <!-- Controls -->
    <div class="frame" id="frame-Controls">
        <button class="close-btn" id="close-btn">X</button>
        <h2>Controls</h2>
        <div class="controls">
            <button id="Clear">Clear tab color</button>
            <button id="velocity-toggle">Activer Vélocité</button>
            <input type="range" name="Audio" id="Audio-Range" min="0" max="1" step="0.05" value="0.1">
            <label for="oscilloscope-type">Type d'oscilloscope:</label>
            <select name="oscilloscope-type" id="oscillator-type">
                <option value="sine">Sinusoïdale</option>
                <option value="square">Carrée</option>
                <option value="triangle">Triangle</option>
                <option value="sawtooth">Dent de scie</option>
            </select>
            <input type="text" name="Title" id="Title" , value="RealSpritSoundSystem">
            <button id="RainBow">RainBow</button>
        </div>
    </div>

    <!-- Clavier 25 touches -->
    <div class="frame Drag" id="frame-Keyboad">
        <button class="close-btn" id="close-btn">X</button>
        <h2>Clavier</h2>
        <div class="keyboard">
            <!-- Touche noires (au-dessus des touches blanches) -->
            <div class="black-keys">
                <div id="key-49" class="key black"></div>
                <div id="key-51" class="key black"></div>
                <div class="spacer"></div>
                <div id="key-54" class="key black"></div>
                <div id="key-56" class="key black"></div>
                <div id="key-58" class="key black"></div>
                <div class="spacer"></div>
                <div id="key-61" class="key black"></div>
                <div id="key-63" class="key black"></div>
                <div class="spacer"></div>
                <div id="key-66" class="key black"></div>
                <div id="key-68" class="key black"></div>
                <div id="key-70" class="key black"></div>
            </div>

            <div class="white-keys">
                <div id="key-48" class="key white">C3</div>
                <div id="key-50" class="key white">D3</div>
                <div id="key-52" class="key white">E3</div>
                <div id="key-53" class="key white">F3</div>
                <div id="key-55" class="key white">G3</div>
                <div id="key-57" class="key white">A3</div>
                <div id="key-59" class="key white">B3</div>
                <div id="key-60" class="key white">C4</div>
                <div id="key-62" class="key white">D4</div>
                <div id="key-64" class="key white">E4</div>
                <div id="key-65" class="key white">F4</div>
                <div id="key-67" class="key white">G4</div>
                <div id="key-69" class="key white">A4</div>
                <div id="key-71" class="key white">B4</div>
                <div id="key-72" class="key white">C5</div>
            </div>
        </div>
    </div>

    <!-- Matrice de 8x5 pads -->
    <div class="frame Drag" id="frame-Pads">
        <button class="close-btn" id="close-btn">X</button>
        <h2>Pads</h2>
        <div class="pads">
            <div id="pad-0" class="pad"></div>
            <div id="pad-1" class="pad"></div>
            <div id="pad-2" class="pad"></div>
            <div id="pad-3" class="pad"></div>
            <div id="pad-4" class="pad"></div>
            <div id="pad-5" class="pad"></div>
            <div id="pad-6" class="pad"></div>
            <div id="pad-7" class="pad"></div>

            <div id="pad-8" class="pad"></div>
            <div id="pad-9" class="pad"></div>
            <div id="pad-10" class="pad"></div>
            <div id="pad-11" class="pad"></div>
            <div id="pad-12" class="pad"></div>
            <div id="pad-13" class="pad"></div>
            <div id="pad-14" class="pad"></div>
            <div id="pad-15" class="pad"></div>

            <div id="pad-16" class="pad"></div>
            <div id="pad-17" class="pad"></div>
            <div id="pad-18" class="pad"></div>
            <div id="pad-19" class="pad"></div>
            <div id="pad-20" class="pad"></div>
            <div id="pad-21" class="pad"></div>
            <div id="pad-22" class="pad"></div>
            <div id="pad-23" class="pad"></div>

            <div id="pad-24" class="pad"></div>
            <div id="pad-25" class="pad"></div>
            <div id="pad-26" class="pad"></div>
            <div id="pad-27" class="pad"></div>
            <div id="pad-28" class="pad"></div>
            <div id="pad-29" class="pad"></div>
            <div id="pad-30" class="pad"></div>
            <div id="pad-31" class="pad"></div>

            <div id="pad-32" class="pad"></div>
            <div id="pad-33" class="pad"></div>
            <div id="pad-34" class="pad"></div>
            <div id="pad-35" class="pad"></div>
            <div id="pad-36" class="pad"></div>
            <div id="pad-37" class="pad"></div>
            <div id="pad-38" class="pad"></div>
            <div id="pad-39" class="pad"></div>
        </div>

        <div class="Round-pads">
            <div id="pad-64" class="pad-round"></div>
            <div id="pad-65" class="pad-round"></div>
            <div id="pad-66" class="pad-round"></div>
            <div id="pad-67" class="pad-round"></div>
            <div id="pad-68" class="pad-round"></div>
            <div id="pad-69" class="pad-round"></div>
            <div id="pad-70" class="pad-round"></div>
            <div id="pad-71" class="pad-round"></div>
        </div>
    </div>

    <!-- Potentiomètres -->
    <div class="frame Drag" id="frame-knobs">
        <button class="close-btn" id="close-btn">X</button>
        <h2>Knob</h2>
        <div class="knobs">
            <div id="knob-1" class="knob">
                <div class="knob-indicator"></div>
                P1
            </div>
            <div id="knob-2" class="knob">
                <div class="knob-indicator"></div>
                P2
            </div>
            <div id="knob-3" class="knob">
                <div class="knob-indicator"></div>
                P3
            </div>
            <div id="knob-4" class="knob">
                <div class="knob-indicator"></div>
                P4
            </div>
            <div id="knob-5" class="knob">
                <div class="knob-indicator"></div>
                P5
            </div>
            <div id="knob-6" class="knob">
                <div class="knob-indicator"></div>
                P6
            </div>
            <div id="knob-7" class="knob">
                <div class="knob-indicator"></div>
                P7
            </div>
            <div id="knob-8" class="knob">
                <div class="knob-indicator"></div>
                P8
            </div>
        </div>
    </div>

    <!-- Console -->
    <div class="frame resizable-module Drag" id="frame-Console">
        <h2>Console de Visualisation</h2>
        <button class="close-btn" id="close-btn">X</button>
        <textarea class="console-view" id="console-output" readonly></textarea>
        <div class="resize-handle"></div>
    </div>

    <!-- ADSR -->
    <div class="frame resizable-module Drag" id="frame-ADSRs">
        <button class="close-btn">X</button>
        <h2>adsr control</h2>
        <div class="adsr-controls">
            <label for="attack-range">Attack</label>
            <input type="range" id="attack-range" min="0" max="2" step="0.01" value="0.1">

            <label for="decay-range">Decay</label>
            <input type="range" id="decay-range" min="0" max="2" step="0.01" value="0.2">

            <label for="sustain-range">Sustain</label>
            <input type="range" id="sustain-range" min="0" max="1" step="0.01" value="0.7">

            <label for="release-range">Release</label>
            <input type="range" id="release-range" min="0" max="2" step="0.01" value="0.5">
        </div>
    </div>

    <!-- LFO -->
    <div class="frame resizable-module Drag" id="frame-LFOs">
        <button class="close-btn">X</button>
        <h2>lfo controls</h2>
        <div class="lfo-controls">
            <label for="vibrato-frequency">Vibrato Frequency</label>
            <input type="range" id="vibrato-frequency" min="0" max="20" step="0.1" value="5">
        
            <label for="vibrato-depth">Vibrato Depth</label>
            <input type="range" id="vibrato-depth" min="0" max="100" step="1" value="10">
        </div>
    </div>

    <!-- Filter -->
    <div class="frame resizable-module Drag" id="frame-Filters">
        <h2>filter controls</h2>
        <div class="filter-controls">
            <label for="filter-frequency">Filter Frequency</label>
            <input type="range" id="filter-frequency" min="100" max="10000" step="10" value="1000">
        
            <label for="filter-q">Filter Q</label>
            <input type="range" id="filter-q" min="0.1" max="20" step="0.1" value="1">
        </div>        
    </div>

    <!-- Chart  -->
    <div class="frame chart-frame Drag" id="frame-Charts">
        <button class="close-btn">X</button>
        <h2>Graphique des Notes</h2>
        <canvas id="notes-chart" width="800" height="200"></canvas>
    </div>

    <!-- Oscilloscope  -->
    <div class="frame oscilloscope-frame Drag" id="frame-Oscilloscope">
        <button class="close-btn">X</button>
        <h2>Oscilloscope</h2>
        <canvas id="oscilloscope" width="800" height="200"></canvas>
    </div>

    <script src="libs/smoothie.js"></script>
    <script src="renderer.js"></script>
</body>

</html>
